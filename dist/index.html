	<![endif]--></head><body><div class="dwc"><button class="dwc__trigger"><span class="dwc__badge">2 <span class="dwc__wave"></span></span></button><div class="dwc__window"><header class="dwc__header"><figure class="dwc__figure"><span class="dwc__status dwc__status--off"></span> <img src="img/img-corretor.png" class="img-responsive"><figcaption><h1 class="dwc__name">Nome do Corretor</h1></figcaption></figure></header><main class="dwc__chat"><div class="dwc__message dwc__message--received">Olá, tudo bem?</div><div class="dwc__message dwc__message--received">Sou o corretor da $empresa.</div><div class="dwc__message dwc__message--received">Você gostaria de iniciar uma conversa no whatsapp?</div><div class="dwc__buttons"><button class="dwc__button dwc__button--yes">Sim</button> <button class="dwc__button dwc__button--no">Não</button></div><div class="dwc__message dwc__message--sent">gostaria sim</div></main><form action="" class="dwc__form"><input type="text" placeholder="Digite aqui" class="dwc__input"></form></div></div><script async src="scripts.js"></script></body></html>
